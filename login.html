<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Include your CSS here for login/signup form */
    .login-signup-form {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin: 50px auto;
    }

    .login-signup-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-signup-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-signup-form button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-signup-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="logo">SRMM CBSE SCHOOL</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Dashboard</a>
      <a href="#">Courses</a>
      <a href="#">Student portal</a>
      <a href="#">Exam</a>
      <a href="#">E-content (download)</a>
      <a href="faculty.html">Faculty</a>
      <a href="#">Fees</a>
      <a href="login.html">Login/signup</a>
    </nav>
  </header>

  <section>
    <div class="login-signup-form">
      <h2>Login / Signup</h2>
      <form action="#" method="POST">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 SRMM CBSE SCHOOL. All rights reserved.</p>

      <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook"></i></a>
      <a href="https://www.twitter.com" target="_blank" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="https://github.com" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
    </div>
  </footer>

</body>
</html>
